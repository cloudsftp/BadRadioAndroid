name: Unit Tests Develop

on:
  push:
    branches:
      - develop
      - feature/ci
    tags:
      - 'v*'

jobs:
  build:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Unit Test
        run: ./gradlew test
